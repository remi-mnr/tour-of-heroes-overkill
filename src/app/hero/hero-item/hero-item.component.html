<mat-card>
    <mat-card-subtitle>{{ hero?.role | titlecase }}</mat-card-subtitle>
    <mat-card-title [routerLink]="['/hero/', hero?.id]">{{ hero?.name | titlecase }}</mat-card-title>
    <mat-card-content *ngIf="hero?.description as description">
        <p>{{ description }}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-button [routerLink]="['/hero/', hero?.id]">View</button>
    </mat-card-actions>
</mat-card>
